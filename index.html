<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 

		<script src="https://randojs.com/1.0.0.js"></script>
		<script src="random.js"></script> 
	</head>
	<body onload="showRandomNumber();">

		<div class="viewers">
			<div class="live">
				<img src="img/main/right live.png" alt="">
			</div>
			<div class="count">
				<img src="img/main/eye.png" alt="">
				<h1> <span id="myNumber"></span>k</h1>
			</div>
		</div>

        <div class="topG">
            <span></span>
        </div>
        <div class="bottomG">
            <span></span>
        </div>

        <div class="top">
            <div class="topLeft">
                <img src="img/main/profile.jpg" alt="">
                <h1>thenicholasfisher</h1>
            </div>
			<div class="arrow">
				<img src="img/main/arrow.PNG" alt="">
			</div>
            <div class="topRight">
                <img src="img/main/right.png" alt="">
            </div>
        </div>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		

		</main>

        <div class="bottom">
            <img src="img/main/bottom.png" alt="">
        </div>


		<div class="reel">

			<div class="comment">
				<div class="pic">
					<img src="img/main/profile.jpg" alt="">
				</div>
				<div class="block">
					<div class="name">
						<h1>user</h1>
					</div>
					<div class="text">
						<h2>this is my comment</h2>
					</div>
				</div>
			</div>
		</div>
		

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
